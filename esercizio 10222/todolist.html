<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ToDoList</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ToDoList</span>
        </div>
    </nav>

    <form class="container">

        <input class="form-control" id="myInput" type="text" placeholder="scrivi qui la prossima task">


        <button type="button" class="addBtn btn btn-primary"
            onclick="recuperaIlDato(this.form.elements['myInput.value']);">conferma</button>

    </form>
    >

    <ul class="list-group">
        <li class="list-group-item">spesa</li><span class="close btn btn-danger" onclick="cancella">elimina</span>
        <li class="list-group-item">studio</li><span class="close btn btn-danger" onclick="cancella">elimina</span>
        <li class="list-group-item">cena</li><span class="close btn btn-danger" onclick="cancella">elimina</span>
        <li class="list-group-item">pulizie</li><span class="close btn btn-danger" onclick="cancella">elimina</span>
        <li class="list-group-item">lavoro</li><span class="close btn btn-danger" onclick="cancella">elimina</span>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
            /*
            memorizzare in localstorage tramite set item il value di input dopo aver cliccato sul pulsante conferma (onclick)
            trascrivere con get item il valore ottenuto come nuovo IL di UL tramite innerHTML , deve avere anche pulsante elimina
            dopo aver cliccato su elimina (onclick) l'elemento IL si cancella sia da UL che come valore in localstorage (remove-item)
            */


            // pulsante chiudi a fianco ogni nuovo task?
            var myNodelist = document.getElementsByTagName("li");
            var i;
            for (i = 0; i < myNodelist.length; i++) {
                var span = document.createElement("span");
                var txt = document.createTextNode("elimina");
                span.className = "close btn btn-danger";                //e l'on click??
                span.appendChild(txt);
                myNodelist[i].appendChild(span);
            }

            salvaIlDato = function (info_da_salvare) {
                localStorage.ultimopensiero = info_da_salvare;

            };

            recuperaIlDato = function (elemento) {
                if (confirm("sicuro?")) {

                    elemento.value = localStorage.ultimopensiero;

                }


            };


        </script>


</body>

</html>

</html>
